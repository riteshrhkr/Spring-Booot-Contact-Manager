<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base ::baseLayout(~{::title},~{::body})}">

<head>
    <title>Login</title>
</head>

<body>
    <div class="mt-4 form">
        <form th:action="@{/login}" method="post">

            <div class="row justify-content-center m-0 p-0">
                <div class="col-xl-5 col-md-6 col-sm-8 box">
                    <h3 class="text-center ">
                        <img width="50" height="50" th:src="@{/img/login.png}" alt="">
                        Login
                    </h3>
                    <div th:if="${param.error}" class="alert alert-danger text-center">Invalid username or password</div>
                    <div th:if="${param.logout}" class="alert alert-success text-center">You have been logged out</div>
                    <hr class="bg-secondary">

                    <!-- Form fields -->
                    <div class="row gy-3 m-0">
                        <!-- username -->
                        <div class="col-3 center">
                            <label for="username" class="form-label">Username</label>
                        </div>
                        <div class="col-1 center">
                            <div>:</div>
                        </div>
                        <div class="col-8">
                            <input type="username" name="username" id="username" class="form-control" required>
                            <!-- <input type="username" name="username" id="username" class="form-control" th:value="${user.username}"
                                th:classappend="${#fields.hasErrors('username')}?'is-invalid':''" required> -->
                        </div>

                        <!-- Password -->
                        <div class="col-3 center">
                            <label for="password" class="form-label">Password</label>
                        </div>
                        <div class="col-1 center">
                            <div>:</div>
                        </div>
                        <div class="col-8">
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>

                        <!-- Remember me -->
                        <div class="col-12 px-5">
                            <!-- <label for="rememberMe" class="form-check-label mx-3">Remember Me</label>
                            <input type="checkbox" name="rememberMe" id="rememberMe" class="form-check-input" checked> -->
                            <a th:href="@{/forgotpassword}" class="link">Forgot Password?</a>
                        </div>
                    </div> <!-- End of form fields row-->

                    <hr class="bg-secondary">
                    <div class="text-center mb-2">
                        <button type="submit" class="btn btn-success">Login</button>
                        <!-- <a th:href="@{/login}" class="btn btn-outline-success">Login</a> -->
                        <a th:href="@{/register}" class="link ms-3">New Here? Register!</a>
                    </div>
                </div> <!-- End of main col-md-6 -->
            </div> <!-- End of main row -->
        </form>
    </div>
</body>

</html>
